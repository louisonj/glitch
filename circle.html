<html>
<head>
	<title>Some circles</title>
	<style type="text/css">

		canvas {
			display: block;
			margin: 0 auto;
			border: 4px solid rgba(0,150,150,0.7);
		}

		h1 {
			text-align: center;
			font-family: "Verdana";
			font-size: 3em;
			font-weight: 400;
		}
	</style>
</head>
<body>
	<h1 class="title">Draw some circles</h1>

	<canvas id="canvas"></canvas>

	<script type="text/javascript">

		//Adapation of Matt Pearson's Processing code

		var canvas = document.getElementById("canvas");

		var width = canvas.width = 500;
		var height = canvas.height = 300;

		var ctx = canvas.getContext("2d");

		var num = 10;
		ctx.fillStyle = "rgba(150, 150, 150, 0.5)";
		ctx.strokeStyle = "rgba(0, 0, 0, 0.8)"

		document.addEventListener("mouseup", function(e) {
			drawCircles();
		});

		function drawCircles() {
			for(var i = 0; i < num ; i++) {
				var x = randomInt(0, width);
				var y = randomInt(0, height);
				var radius = Math.floor(Math.random() * 100) + 10;
				
				ctx.beginPath();
				ctx.arc(x, y, radius, 0, Math.PI * 2);
				ctx.fill();

				ctx.beginPath();
				ctx.arc(x ,y , 5, 0, Math.PI * 2);
				ctx.stroke();
			}
		}

		function randomInt(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}



	</script>


</body>
</html>
